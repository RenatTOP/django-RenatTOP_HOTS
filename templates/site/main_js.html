{% load static %}

<script src="{% static 'home/js/jquery.js' %}"></script>
<script>
    (async () => {
        if ('loading' in HTMLImageElement.prototype) {
        const images = document.querySelectorAll("img.lazyload");
        images.forEach(img => {
            img.src = img.dataset.src;
        });
    } else {
        const lazySizesLib = import("{% static 'home/js/lazysizes.js' %}");
        lazySizes.init();
    }
})();
</script>
<script src="{% static 'home/js/jquery.disqusloader.js' %}"></script>
<script>
    var options = {
        scriptUrl: "//fan-site-heroes-of-the-storm.disqus.com/embed.js",
        laziness: 1,
        throttle: 250,
        disqusConfig: function(){
            this.language = "{{ LANGUAGE_CODE }}";
        }
    };
    $.disqusLoader(".disqus", options);
</script>
